<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="content/css/site.css"/>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div id="largeLogo">
                <img src="content/images/logoLg.svg" alt="Logo"/>
            </div>
            <div class="menu">
                <div class="menu-item active">Blog</div>
                <div class="menu-item">About</div>
            </div>
        </div>
    </div>
    <div class="small-header">
        <div class="header-container">
            <div id="smallLogo">
                <img src="content/images/logoSm.svg" alt="Logo" style="height: 30px;"/>
            </div>
            <div class="small-menu">
                <div class="menu-item active">Blog</div>
                <div class="menu-item">About</div>
            </div>
        </div>
    </div>
    <div id="main-content">
        <div class="entry">
            <div class="entry-header">
                Title 1
            </div>
            <div class="entry-contents">
                <span class="entry-date">20 June 2014</span><br/>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias aut facere inventore nemo odio reiciendis repellendus unde. Animi aperiam atque, est impedit laborum officia perferendis quas rerum similique soluta, velit.
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2014 Robert Wright
    </div>
    <script src="//code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('.small-header').hide();
        $(window).scroll(function(event) {
            var scrollTop = $(this).scrollTop();
            if(scrollTop > 150){
                $('.small-header').show();
            } else {
                $('.small-header').hide();
            }
        });
    </script>
</body>
</html>
